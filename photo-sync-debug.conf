# Photo Sync Configuration File

DEBUG_LEVEL=3  # 0=ERROR, 1=WARN, 2=INFO, 3=DEBUG
DEBUG_TRACE=1  # 0=OFF, 1=ON
# Directory paths
SOURCE_DIR="./debug/photos"
DEST_DIR="./debug/photos_backup"
VERSIONS_DIR="./debug/versions/photos"

# File paths
LOG_FILE="./debug/photo-sync.log"
PID_FILE="./debug/photo-sync.pid"
RSYNC_PID_FILE="./debug/photo-sync-rsync.pid"
LOCK_FILE="./debug/photo-sync.lock"

# Health check settings
HEALTH_CHECK_INTERVAL=3600  # Time in seconds between health checks (default: 1 hour)
MIN_DISK_SPACE=1  # Minimum free space in GB required on destination

# Sync settings
SYNC_DELAY=2  # Delay in seconds between detecting change and starting sync
MAX_RETRIES=3  # Maximum number of retry attempts for failed syncs
RETRY_DELAY=30  # Delay in seconds between retry attempts

# Rsync options
RSYNC_OPTS="--archive --verbose --delete --partial --progress --protect-args"

# Exclusion patterns (space-separated)
EXCLUDE_PATTERNS=".DS_Store .Spotlight-V100 .Trashes *.tmp *.crdownload *.part"

# Log settings
MAX_LOG_SIZE=52428800  # Maximum log size in bytes (default: 50MB)
MAX_LOG_FILES=5  # Number of old log files to keep

# Notification settings (optional)
ENABLE_NOTIFICATIONS=false
NOTIFICATION_EMAIL=""
SMTP_SERVER=""
SMTP_PORT=587
SMTP_USER=""
SMTP_PASS=""